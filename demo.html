<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery aList</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.22/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="jquery.alist.css" type="text/css" media="all" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.alist.js"></script>
	<script type="text/javascript">
		$(function(){
			$('ul.aList').alist({
				select: function(element, event){
					alert("Selected " + $(element).html());
				}
			});
		});
	</script>
	<style type="text/css">
		body{ font-size: 0.9em; font-family: Arial, Verdana, sans-serif; color:#555; }
		h1{ margin-top: 0; }
		fieldset{ background: #eee; border: 1px solid #ccc; padding:0.5em 0.8em; }
		ul{ list-style: none; margin: 0; padding: 0; background-color: #fff; }
		ul li{ border: 1px solid #ccc; border-bottom: none; padding:0.3em 0.5em; }
		ul li:last-child{ border-bottom: 1px solid #ccc; }
	</style>
</head>
<body>
	<h1>jQuery aList Demo</h1>
	<ul class="aList">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>
	<br />
</body>
</html>
